<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Repositório Rocketseat 🐛</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container p-3 mb-2 bg-dark text-white">
    <h4 class="p-3 m-2">🚀Busque repositórios de organizações e salve para acesso rápido, de forma simples e fácil!🚀</h4>
    <form class="mt-5" id="form">
        <div class="input-group mb-3">
            <input id="entra-dados" type="text" name="repositorio" />
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="botao">Buscar 🔎</button>
            </div>
        </div>
    </form>
    <div id="mensagem-erro" class="alert alert-warning alert-dismissible fade show bg-danger text-white mensagem-erro-esconde" role="alert">
        <strong>Ops!</strong> O nome do repositório não existe.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <ul id="list"></ul>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>

</html>
